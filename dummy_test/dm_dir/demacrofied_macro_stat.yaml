###################################################################
#This file contains the details of each macro processed by the demacrofier
#The file can be read by any yaml parser
#The format is as follows:
#macro<count>
#  - id: identifier string
#  - category: macro_category
#  - header_guard_string: string
###################################################################
./example.cpp:
  - macro00000000:
    - id: A
    - category: object_like
    - header_guard_string: USE_A_examplecpp_3_9
  - macro00000001:
    - id: _c(i)
    - category: function_like
    - header_guard_string: USE__c_examplecpp_5_9
  - macro00000002:
    - id: _a(i)
    - category: function_like
    - header_guard_string: USE__a_examplecpp_6_9
  - macro00000003:
    - id: FXY(X,Y,Z)
    - category: function_like
    - header_guard_string: USE_FXY_examplecpp_9_9
  - macro00000004:
    - id: fun()
    - category: function_like
    - header_guard_string: USE_fun_examplecpp_10_9
  - macro00000005:
    - id: INSIDE_FUN_SUPER(X,Y)
    - category: function_like
    - header_guard_string: USE_INSIDE_FUN_SUPER_examplecpp_16_9
  - macro00000006:
    - id: proc(X,Y)
    - category: function_like
    - header_guard_string: USE_proc_examplecpp_28_9
  - macro00000007:
    - id: MSB(x)
    - category: function_like
    - header_guard_string: USE_MSB_examplecpp_31_9
  - macro00000008:
    - id: INSIDE_FUN(X)
    - category: function_like
    - header_guard_string: USE_INSIDE_FUN_examplecpp_42_9
./header1.h:
  - macro00000009:
    - id: header11_macro
    - category: object_like
    - header_guard_string: USE_header11_macro_header1h_3_9
./header2.h:
  - macro00000010:
    - id: header1_macro(x,y)
    - category: function_like
    - header_guard_string: USE_header1_macro_header2h_1_9
  - macro00000011:
    - id: header3_macro(x,y)
    - category: function_like
    - header_guard_string: USE_header3_macro_header2h_2_9
